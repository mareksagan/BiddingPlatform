<nz-layout class="layout">
  <nz-header>
    <div class="logo"></div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'" style="line-height: 64px;">
      <li nz-menu-item>nav 1</li>
      <li nz-menu-item>nav 2</li>
      <li nz-menu-item>About us</li>
    </ul>
  </nz-header>
  <nz-layout>
    <nz-sider [nzWidth]="200" style="background:#fff">
      <ul nz-menu [nzMode]="'inline'" style="height:100%">
        <li nz-submenu>
          <span title><i nz-icon type="home"></i>Home</span>
          <ul>
            <li nz-menu-item>Garden</li>
          </ul>
        </li>
        <li nz-submenu>
          <span title><i nz-icon type="fire"></i><b>Black Friday</b></span>
          <ul>
            <li nz-menu-item>Best deals</li>
            <li nz-menu-item>Popular choices</li>
            <li nz-menu-item>Cheapest</li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout style="padding:0 24px 24px">
      <nz-breadcrumb style="margin:16px 0;">
        <nz-breadcrumb-item>Home</nz-breadcrumb-item>
        <nz-breadcrumb-item>List</nz-breadcrumb-item>
        <nz-breadcrumb-item>App</nz-breadcrumb-item>
      </nz-breadcrumb>
      <nz-content style="background:#fff; padding: 24px; min-height: 680px;">
        <ng-content></ng-content>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
